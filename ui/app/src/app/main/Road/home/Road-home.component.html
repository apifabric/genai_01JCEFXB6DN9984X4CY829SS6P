<o-form-layout-manager attr="Road" mode="tab" title="ROAD">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="RoadTable" 
            service="Road" 
            entity="Road" 
            title="ROAD"
            keys="id"
            columns="name;destination_id;condition;distance_km;id" 
            header-actions="R;D"
            visible-columns="name;destination_id;condition;distance_km;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="destination_id" title="destination_id">
    <o-table-cell-renderer-service attr="destination_id" 
        service="Destination" entity="DestinationType" columns="id;name"
        parent-keys="id:destination_id"
        value-column="name" keys="destination_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #condition attr="condition" title="condition" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #distance_km attr="distance_km" title="distance_km" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
