<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Road_form_edit" 
        service="Road" 
        entity="Road" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="destination_id"
        service="Destination" 
        entity="DestinationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;destination_id;name" 
        title="destination_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #condition attr="condition" label="condition" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #distance_km attr="distance_km" label="distance_km" type="integer" editable="no" required="yes" ></o-integer-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="ROADTRIPROADLINK-road_id">
    <div layout-padding>
      <o-table 
        attr="RoadtripRoadLinkTable" 
        service="RoadtripRoadLink" 
        entity="RoadtripRoadLink" 
        keys="id"
        parent-keys="road_id:id"
        columns="id;road_id;roadtrip_id"  
        horizontal-scroll="yes"
        detail-form-route="RoadtripRoadLink" 
        edit-form-route="RoadtripRoadLink"
        visible-columns="id;road_id;roadtrip_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="road_id" title="road_id">
    <o-table-cell-renderer-service attr="road_id" 
        service="Road" entity="RoadType" columns="id;name"
        parent-keys="id:road_id"
        value-column="name" keys="road_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="roadtrip_id" title="roadtrip_id">
    <o-table-cell-renderer-service attr="roadtrip_id" 
        service="Roadtrip" entity="RoadtripType" columns="id;id"
        parent-keys="id:roadtrip_id"
        value-column="id" keys="roadtrip_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
