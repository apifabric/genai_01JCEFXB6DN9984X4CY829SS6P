<o-form-layout-manager attr="Roadtrip" mode="tab" title="ROADTRIP">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="RoadtripTable" 
            service="Roadtrip" 
            entity="Roadtrip" 
            title="ROADTRIP"
            keys="id"
            columns="id;start_date;end_date;status" 
            header-actions="R;D"
            visible-columns="id;start_date;end_date;status"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-date-input #start_date attr="start_date" type="date" label="start_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-date-input #end_date attr="end_date" type="date" label="end_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #status attr="status" title="status" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
