<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Dessert_form_edit" 
        service="Dessert" 
        entity="Dessert" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #Type attr="Type" label="Type" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="ROADTRIPDESSERTLINK-dessert_id">
    <div layout-padding>
      <o-table 
        attr="RoadtripDessertLinkTable" 
        service="RoadtripDessertLink" 
        entity="RoadtripDessertLink" 
        keys="id"
        parent-keys="dessert_id:id"
        columns="id;dessert_id;roadtrip_id"  
        horizontal-scroll="yes"
        detail-form-route="RoadtripDessertLink" 
        edit-form-route="RoadtripDessertLink"
        visible-columns="id;dessert_id;roadtrip_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="dessert_id" title="dessert_id">
    <o-table-cell-renderer-service attr="dessert_id" 
        service="Dessert" entity="DessertType" columns="id;name"
        parent-keys="id:dessert_id"
        value-column="name" keys="dessert_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="roadtrip_id" title="roadtrip_id">
    <o-table-cell-renderer-service attr="roadtrip_id" 
        service="Roadtrip" entity="RoadtripType" columns="id;id"
        parent-keys="id:roadtrip_id"
        value-column="id" keys="roadtrip_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
