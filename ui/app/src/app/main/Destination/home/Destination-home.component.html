<o-form-layout-manager attr="Destination" mode="tab" title="DESTINATION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="DestinationTable" 
            service="Destination" 
            entity="Destination" 
            title="DESTINATION"
            keys="id"
            columns="name;region;popularity_rating;id" 
            header-actions="R;D"
            visible-columns="name;region;popularity_rating;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #region attr="region" title="region" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #popularity_rating attr="popularity_rating" title="popularity_rating" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
